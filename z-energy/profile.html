<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Energy Power Station</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 100px;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
        }

        .id {
            text-align: left;
            font-size: 16px;
            margin-top: 5px;
            padding: 10px 20px;
        }

        /* Central Grid Section */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 60px;
            height: 60px;
            margin: 0 auto; /* Centers the image horizontally */
            display: block; /* Ensures the image behaves as a block-level element for centering */
            margin-bottom: 10px;
        }

        .grid-item label {
            font-size: 14px;
            color: #000;
            font-weight: bold;
            text-align: center; /* Center the label */
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #008e87;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
        }

        .menu-item img {
            width: 40px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .menu-item img {
                width: 30px;
            }
        }

        @media (max-width: 480px) {
            .menu-item img {
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->

    <script>
        // Navigate to a specified page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Update the ID section with the user's mobile number from local storage
        function updateUserId() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userIdElement = document.querySelector('.id');
                userIdElement.textContent = `ID: ${loggedInUser}`;
            }
        }

        // Call the function on page load
        updateUserId();
    </script>
