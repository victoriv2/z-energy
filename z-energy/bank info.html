<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 100px;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
        }

        .form-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
            border: 1px solid teal;
            border-radius: 20px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            color: teal;
        }

        .form-container label {
            font-size: 1.1em;
            color: #333;
        }

        .form-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: darkcyan;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #008e87;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
        }

        .menu-item img {
            width: 40px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .menu-item img {
                width: 30px;
            }
        }

        @media (max-width: 480px) {
            .menu-item img {
                width: 25px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <img src="C:\Users\ENO AKPAN\Pictures\Screenshots\1x\Z ENERGY.png" alt="Z-Energy Logo">
    <div class="balance">BALANCE: â‚¦0.00</div>
</div>

<!-- Bank Information Form -->
<div class="form-container">
    <h2>Bank Information</h2>
    <form id="bankInfoForm">
        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName" name="bankName" placeholder="Enter your bank name" required>

        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" placeholder="Enter your account name" required>

        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="mobile number" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- Bottom Menu -->
<div class="bottom-menu">
    <div class="menu-item" onclick="navigateTo('homepage.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b1.png" alt="Home Icon">
        <span>HOME</span>
    </div>
    <div class="menu-item" onclick="navigateTo('order.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b2.png" alt="Order Icon">
        <span>ORDER</span>
    </div>
    <div class="menu-item" onclick="navigateTo('recharge.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b3.png" alt="Recharge Icon">
        <span>RECHARGE</span>
    </div>
    <div class="menu-item" onclick="navigateTo('refer.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b5.png" alt="Refer Icon">
        <span>REFER</span>
    </div>
    <div class="menu-item" onclick="navigateTo('profile.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b4.png" alt="Profile Icon">
        <span>PROFILE</span>
    </div>
</div>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
