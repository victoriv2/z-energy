<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Energy Referral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
 

        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 100px;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
        }

        .referral-header {
            color: teal;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .referral-desc {
            font-size: 1.2em;
            color: black;
            margin-bottom: 20px;
            text-align: center;
        }

        .referral-box {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .copy-button {
            background-color: teal;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 98%;
        }

        .copy-button:hover {
            background-color: darkcyan;
        }

        .referral-table {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .referral-table th,
        .referral-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .referral-table th {
            background-color: teal;
            color: white;
            font-weight: bold;
        }

        .referral-table td {
            font-size: 1em;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #008e87;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
        }

        .menu-item img {
            width: 40px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .menu-item img {
                width: 30px;
            }
        }

        @media (max-width: 480px) {
            .menu-item img {
                width: 25px;
            }
        }
    </style>
</head>
<body>

<!-- Referral Page -->
<div id="referralPage">
    <!-- Header Section -->
    <div class="header">
        <img src="C:\Users\ENO AKPAN\Pictures\Screenshots\1x\Z ENERGY.png" alt="Z-Energy Logo">
        <div class="balance">BALANCE: ₦0.00</div>
    </div>

    <!-- Referral Bonus Section -->
    <h2 class="referral-header">REFERRAL BONUS</h2>
    <p class="referral-desc">
        Users get 5% of any amount recharged by other users who use their referral link to sign up.
    </p>

    <!-- Referral Link Input -->
    <div class="referral-box">
        <input type="text" id="referralLink" value="https://z-energy.com/referral-link" readonly style="border-radius: 25px;width: 92%; padding: 10px; margin-bottom: 10px;">
        <button class="copy-button" onclick="copyReferralLink()">COPY LINK</button>
    </div>

    <!-- Table -->
    <table class="referral-table">
        <thead>
            <tr>
                <th>Amount (₦)</th>
                <th>Percentage</th>
                <th>Reward (₦)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>₦8,000</td>
                <td>5%</td>
                <td>₦400</td>
            </tr>
            <tr>
                <td>₦16,000</td>
                <td>5%</td>
                <td>₦800</td>
            </tr>
            <tr>
                <td>₦32,000</td>
                <td>5%</td>
                <td>₦1,600</td>
            </tr>
            <tr>
                <td>₦64,000</td>
                <td>5%</td>
                <td>₦3,200</td>
            </tr>
            <tr>
                <td>₦128,000</td>
                <td>5%</td>
                <td>₦6,400</td>
            </tr>
            <tr>
                <td>₦256,000</td>
                <td>5%</td>
                <td>₦12,800</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bottom Menu -->
<div class="bottom-menu">
    <div class="menu-item" onclick="navigateTo('homepage.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b1.png" alt="Home Icon">
        <span>HOME</span>
    </div>
    <div class="menu-item" onclick="navigateTo('order.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b2.png" alt="Order Icon">
        <span>ORDER</span>
    </div>
    <div class="menu-item" onclick="navigateTo('recharge.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b3.png" alt="Recharge Icon">
        <span>RECHARGE</span>
    </div>
    <div class="menu-item" onclick="navigateTo('refer.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b5.png" alt="Refer Icon">
        <span>REFER</span>
    </div>
    <div class="menu-item" onclick="navigateTo('profile.html')">
        <img src="C:\Users\ENO AKPAN\Documents\Bluetooth\z energy\b4.png" alt="Profile Icon">
        <span>PROFILE</span>
    </div>
</div>

<script>
        function navigateTo(page) {
        window.location.href = page;
    }

    function copyReferralLink() {
        const referralLink = document.getElementById("referralLink");
        referralLink.select();
        referralLink.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Referral link copied: " + referralLink.value);
    }
</script>

</body>
</html>
